{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Control Etiquetadora</title>
    <script src="{% static 'js/estado.js' %}"></script>
</head>
<body>
    <h1>Control Etiquetadora</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="accion" value="start">Start</button>
        <button type="submit" name="accion" value="stop">Stop</button>
    </form>
    <div id="estado-box" style="
        width: 200px;
        height: 100px;
        margin: 20px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        font-weight: bold;
        color: white;
        border-radius: 10px;
        background-color: {% if estado == 'start' %}#28a745{% else %}#dc3545{% endif %};
        border: 2px solid #333;">
        <span id="estado-text">{{ estado|upper }}</span>
    </div>

    <div id="preparacion-indicador" style="
        width: 200px;
        height: 50px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        border-radius: 10px;
        background-color: #ffc107;
        border: 2px solid #333;
        visibility: hidden;">
        PREPARACIÃ“N
    </div>
    <p>Estado actual: <strong id="estado-label">{{ estado }}</strong></p>


</body>
</html>
